name: ananse_dev
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  - python >=3.7
  - setuptools >=0.7
  - adjusttext
  - dask
  - genomepy >=0.11.0
  - gimmemotifs >=0.17.0
  - loguru
  - matplotlib >=2
  - networkx
  - numpy
  - openpyxl
  - pandas
  - pybedtools
  - pydot >=1.4.1   # required for networkx plots
  - pygraphviz >=1.7   # required for networkx plots
  - pyranges
  - pytables  # required for pandas.read_hfd()
  - scikit-learn
  - scipy >=0.9.0
  - seaborn
  - sklearn-contrib-lightning
  - tqdm

  # Testing
  - black
  - flake8
  - flake8-bugbear
  - pytest
  - pytest-cov

  # Docs
  - mkdocs  # test docs with `mkdocs serve`
  - mkdocs-material
