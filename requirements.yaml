name: ananse
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python >=3.7
  - adjusttext
  - dask
  - genomepy >=0.14
  - gimmemotifs-minimal >=0.17.2
  - loguru
  - matplotlib-base >=3.3
  - networkx
  - numpy >=1.6
  - openpyxl
  - pandas
  - pybedtools
  - pydot >=1.4.1                 # required for networkx plots
  - pygraphviz >=1.7              # required for networkx plots
  - pyranges
  - pytables                      # required for pandas.read_hfd()
  - scikit-learn
  - scipy >=1.9                   # fix in mannwhitneyu
  - seaborn-base
  - tqdm

  # Testing
  - black
  - flake8
  - flake8-bugbear
  - pytest
  - pytest-cov

  # Docs
  - mkdocs  # test docs with `mkdocs serve`
  - mkdocs-material

  # TODO: remove with gimmemotifs-minimal =0.18.0
  - pip
  - pip:
      - git+https://github.com/vanheeringen-lab/gimmemotifs.git@44122e0992cd514f67ebe72d41a0f9835c1163c9
