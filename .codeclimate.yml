version: "2"

plugins:
  duplication:  # default: 2
    config:
      count_threshold: 3

checks:
  method-complexity:  # default: 5
    config:
      threshold: 15
  method-count:  # default: 20
    config:
      threshold: 20
  file-lines:  # default: 250
    enabled: false
  argument-count:  # default: 4
    enabled: false

exclude_patterns:
  - ".*"
  - "LICENSE"
  - "MANIFEST.in"
  - "*.md"
  - "ananse/_version.py"
  - "ananse/db/"
  - "docs/"
  - "*.yml"
  - "setup.*"
  - "versioneer.py"
